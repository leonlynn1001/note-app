<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Container</title>
    <!-- css -->
    <link rel="stylesheet" href="./index.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
  </header>
  <body>
    <aside class="aside">
      <h2>Categories</h2>
      <ul class="categories-container">
        <!-- <li>Coding</li>
        <li>Personal</li>
        <li>Idea</li> -->
      </ul>
    </aside>
    <!-- container -->
    <div class="container">
      <nav>
        <label for="search">
          <input
            type="search"
            id="search"
            autocomplete="off"
            spellcheck="false"
            placeholder="Type To Search Notes..,"
            class="searchBox"
          />
        </label>
        <button class="toggle-btn">
          <i class="fa-solid fa-lightbulb"></i>
        </button>
      </nav>
      <!-- sound when press toggle-btn -->
      <audio
        src="https://github.com/thethmuu/keep-notes-app/blob/continue-test/sound/on-off-sound.mp3?raw=true"
        class="toggle-sound"
      ></audio>

      <!-- modal -->
      <dialog class="modal" id="modal">
        <button class="modal__btn">&times;</button>
        <h2 class="modal__title"></h2>
        <p class="modal__body"></p>
      </dialog>
      <!-- form -->
      <div class="form-container">
        <form action="">
          <h1>Keep Notes</h1>
          <input type="text" id="title" placeholder="Title" />
          <textarea
            name="text"
            id="note"
            cols="30"
            rows="5"
            placeholder="Take a note..."
          ></textarea>
          <select name="categories" id="categories">
            <!-- for prototype -->
            <!-- <option value="1">test</option> -->
          </select>
          <button type="submit">Save</button>
        </form>
      </div>
      <div class="note-container">
        <!-- for prototype -->
        <!-- <div class="note">
          <span hidden>id</span>
          <h2 class="note__title">Title</h2>
          <p class="note__body">note body</p>
          <div class="note__btns">
            <button class="note__btn note__view">
              <i class="fa-solid fa-eye"></i>
            </button>
            <button class="note__btn not__delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
